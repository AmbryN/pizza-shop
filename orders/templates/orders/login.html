{% extends "orders/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
    <div id="login" class="row align-center">
        <div class="col s12 m6 offset-m3">
            <div class="card-panel">
                <h4>Login</h4>
                <form method="POST" action={% url 'login' %}>
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="username">Username</label>
                            <input name="username" type="text" class="validate" id="username" placeholder="Enter Username">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="password">Password</label>
                            <input name="password" type="password" class="validate" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button type="submit" class="waves-effect waves-light btn">Log In</button>
                            <a href="{% url 'register' %}" class="waves-effect waves-light btn">Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
